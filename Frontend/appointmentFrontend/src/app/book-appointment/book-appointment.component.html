<div class="book-container">
  <h2>Book Appointment</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <!-- <label>
      Id:
      <input type="number" [(ngModel)]="appointment.Id" name="Id" required />
    </label> -->
    <label>
      Patient Name:
      <input type="text" [(ngModel)]="appointment.PatientName" name="PatientName" required />
    </label>
    <label>
      Start Time:
      <input type="datetime-local" [(ngModel)]="appointment.StartTime" name="StartTime" required />
    </label>
    <label>
      End Time:
      <input type="datetime-local" [(ngModel)]="appointment.EndTime" name="EndTime" required />
    </label>
    <label>
      Doctor Name:
      <input type="text" [(ngModel)]="appointment.DoctorName" name="DoctorName" required />
    </label>
    <div class="btn-group">
      <button type="submit" [disabled]="form.invalid">Submit</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
